<!DOCTYPE html>
<html>
<head>
    <title>SSU Academic Catalog Chatbot</title>
    <script src="https://kit.fontawesome.com/8745b9d974.js"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
<div class="container py-3">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h1 class="mb-3">
                SSU Academic Catalog Chatbot
            </h1>
            <p class="text-muted">This is an early demo. Responses may be
                incomplete or incorrect.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <a href="https://catalog.sonoma.edu" class="btn btn-primary">View
                    Academic Catalog</a>
                <a href="https://advising.sonoma.edu"
                   class="btn btn-outline-secondary">Ask an Advisor</a>
            </div>
        </div>
    </div>
</div>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-6">
            <div id="messages"
                 class="border rounded p-3 mb-3 bg-white shadow-sm"></div>

            <div class="d-flex gap-2">
                <input type="text"
                       id="message-input"
                       class="form-control py-2"
                       placeholder="Type your message...">
                <button onclick="sendMessage()"
                        class="btn btn-primary px-4">
                    Send
                </button>
            </div>

            <div class="py-4 d-flex justify-content-between">
                <span class="badge bg-info text-dark">v0.0.1</span>
                <span id="connection-status" class="badge text-bg-warning">Connecting...</span>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
